<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velgram Ads Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body { background-color: #0f172a; font-family: 'Poppins', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="text-white">
    <div class="p-6 bg-gradient-to-r from-blue-600 to-purple-600 rounded-b-[30px] shadow-lg text-center">
        <h1 class="text-2xl font-bold">Velgram Ads Manager</h1>
        <p class="text-xs opacity-80">Promote your channel with points</p>
    </div>

    <div class="p-5">
        <div class="glass p-8 rounded-[2rem] text-center border-blue-500/30">
            <p class="text-xs text-slate-400 uppercase tracking-widest">My Points Balance</p>
            <h2 id="display-points" class="text-5xl font-black text-blue-500 mt-2">--</h2>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-8">
            <button class="glass p-5 rounded-3xl flex flex-col items-center gap-2 border-emerald-500/20">
                <i class='bx bxs-megaphone text-3xl text-emerald-400'></i>
                <span class="text-xs font-bold uppercase">Earn</span>
            </button>
            <button class="glass p-5 rounded-3xl flex flex-col items-center gap-2 border-blue-500/20">
                <i class='bx bxs-rocket text-3xl text-blue-400'></i>
                <span class="text-xs font-bold uppercase">Promote</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const userId = tg.initDataUnsafe?.user?.id || 'test_user';

        async function loadUserData() {
            try {
                // আমরা পাইথন এপিআই থেকে ডাটাবেসের তথ্য নিচ্ছি
                const response = await fetch(`/api/user/${userId}`);
                const data = await response.json();
                document.getElementById('display-points').innerText = data.points;
            } catch (e) {
                document.getElementById('display-points').innerText = "Error";
            }
        }

        tg.ready();
        tg.expand();
        loadUserData();
    </script>
</body>
</html>
